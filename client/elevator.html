<head>
  <title>elevator</title>
  <link src="public/css/foundation.css">
  <link src="public/css/normalize.css">
</head>

<body>
  {{> yammer_login}}
  {{> new_competition}}
</body>

<template name="yammer_login">
  <div>
    <span id="yammer-login"></span>
    <input type="button" value="logout" class="logout" />
    <input type="button" value="test" class="test" />
  </div>
</template>

<template name="new_competition">
  <div class="new-competition">
    <h1>New Competition</h1>
    <input type="text" name="name_of_competition" value="name">
    <select name="type_of_competition">
        <option value="bike">Bike</option>
        <option value="walk">Walk</option>
    </select>
    <input type="textbox">
    <input type="text" name="goal_number">
    <input type="text" name="goal_metric">
    <input type="date" name="end_date">
    <button>Create</button>
    {{test_content}}
  <div>
</template>

<template name="leaderboard">
  <div class="leaderboard">

  </div>
</template>
