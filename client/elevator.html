<head>
  <title>elevator</title>
  <link src="css/bootstrap.css">
  <link src="css/bootstrap-theme.css">
  <script type="text/javascript" src="js/bootstrap.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
</head>

<body>
  {{> main_container}}
</body>

<template name="main_container">
  {{> nav_bar}}
  {{> logged_in}}
</template>

<template name="logged_in">
  <div class="container">
  {{> open_graph}}
  {{#if logged_in}}
    {{#if new_competition_page}}
      {{> new_competition}}
    {{/if}}
    {{#if all_competition_page}}
      {{> all_competitions}}
    {{/if}}
    {{#if leaderboard_page}}
      {{> leaderboard}}
    {{/if}}
    {{> all_users}}
    {{> invite}}
  {{/if}}
  </div>
</template>

<template name="nav_bar">
  <nav class="navbar navbar-default navbar-inverse" role="navigation">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">ElevatorHaters</a>
    </div>

    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li><a href="#" class="new-competition__button">New</a></li>
        <li><a href="#" class="competition-list">Competitions</a></li>
        {{> yammer_login}}
      </ul>
    </div>
  </nav>
</template>

<template name="yammer_login">
    {{#if yammer_id}}
      <li><a href="#" class="logout">Logout</a></li>
    {{/if}}
    <li><a href="#" class="login" id="yammer-login"></a></li>
</template>

<template name="new_competition">
    <div class="new-competition">
      <h1>New Competition</h1>
      <div class="row">
          <div class="col-xs-6 col-md-4">Name</div>
          <div class="col-xs-12 col-md-8">
            <input class="new-competition__name form-control" type="text" value="name">
          </div>
      </div>
      <div class="row">
          <div class="col-xs-6 col-md-4">Type</div>
          <div class="col-xs-12 col-md-8">
            <select class="new-competition__type">
                <option value="fitness">Fitness</option>
                <option value="health">Health</option>
                <option value="walk">Volunteer</option>
                <option value="walk">Professional</option>
                <option value="walk">Health</option>
                <option value="walk">Health</option>
            </select>
          </div>
      </div>
      <div class="row">
          <div class="col-xs-6 col-md-4">Goal Number</div>
          <div class="col-xs-12 col-md-8">
            <input type="text" class="new-competition__goal-number">
          </div>
      </div>
      <div class="row">
          <div class="col-xs-6 col-md-4">Goal Metric</div>
          <div class="col-xs-12 col-md-8">
            <input type="text" class="new-competition__goal-metric">
          </div>
      </div>
      <div class="row">
          <div class="col-xs-6 col-md-4">End Date</div>
          <div class="col-xs-12 col-md-8">
            <input type="date" class="new-competition__end-date">
          </div>
      </div>
      <button class="btn btn-success" id="new_competition__create">Create</button>
      {{test_content}}
    </div>
    <button class="btn btn-danger" id="add_user_to_competition">Add User</button>
</template>

<template name="all_competitions">
  <table class="table">
    <thead>
      <tr>
        <th>Competition Name</th>
        <th>Type</th>
      </tr>
    </thead>
    <tbody>
    {{#each all_comps}}
      <tr>
        <td class="leaderboard-page-button" id="{{_id}}">{{name}}</td>
        <td class="leaderboard-page-button" id="{{_id}}">{{type}}</td>
      </tr>
    {{/each}}
  </tbody>
  </table>
</template>

<template name="all_users">
  <div>All Users</div>
  {{#each get_all_users}}
    <div>{{yammer_id}}</div>
  {{/each}}
</template>

<template name="leaderboard">
  <div class="leaderboard">
    <h1>Leaderboard</h1>
    {{#each user_list}}
    <img src="{{this.mugshot_url}}">
      <div>Username: {{this.name}} Score: {{this.score}}</div>
    {{/each}}
  </div>
  <div class="leaderboard-buttons">
    <button class="leaderboard-buttons-plus-one">Plus One</button>
    <button class="leaderboard-buttons-plus-five">Plus Five</button>
  </div>
</template>

<template name="open_graph">

</template>

<template name="invite">
  <div class="panel">
    <input type="button" value="invite" class="invite" />
    <h2>All users</h2>
    {{#each friends}}
      <div class="{{this.id}} invite_by_id">{{this.first_name}}</div>
    {{/each}}
  </div>
</template>
