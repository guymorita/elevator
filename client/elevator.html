<head>
  <title>elevator</title>
  <link src="public/css/foundation.css">
  <link src="public/css/normalize.css">
</head>

<body>
  {{> yammer_login}}
  {{> new_competition}}
</body>

<template name="yammer_login">
  <span id="yammer-login"> yammer log in</span>
  <div>
    <input type="button" value="login" class="login" />
    <input type="button" value="logout" class="logout" />
  </div>
</template>

<template name="new_competition">
    <h1>New Competition</h1>
    <input type="text" name="name_of_competition" value="name">
    <select name="type_of_competition">
        <option value="bike">Bike</option>
        <option value="walk">Walk</option>
    </select>
    {{test_content}}
</template>
